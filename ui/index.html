<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDiskCleaner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <header class="topbar">
      <div class="titlebar-row">
        <div class="titlebar-drag" data-tauri-drag-region>
          <div class="brand" data-tauri-drag-region>
            <div class="logo" data-tauri-drag-region>C</div>
            <div data-tauri-drag-region>
              <div class="title" data-tauri-drag-region>CDiskCleaner</div>
              <div class="subtitle" data-tauri-drag-region>基于规则的清理，并提供明确的风险控制</div>
            </div>
          </div>
        </div>
        <div class="titlebar-spacer" data-tauri-drag-region></div>
        <div class="window-controls">
          <button class="win-btn" id="titlebar-minimize" aria-label="最小化">—</button>
          <button class="win-btn" id="titlebar-maximize" aria-label="最大化">□</button>
          <button class="win-btn close" id="titlebar-close" aria-label="关闭">×</button>
        </div>
      </div>
      <div class="actions">
        <button class="btn ghost" id="scanBtn">扫描</button>
        <button class="btn primary" id="cleanBtn">清理所选</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel stats">
        <div class="stat">
          <div class="stat-label">预计可释放</div>
          <div class="stat-value" id="estSize">0 GB</div>
        </div>
        <div class="stat">
          <div class="stat-label">已选项目</div>
          <div class="stat-value" id="selectedCount">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">风险筛选</div>
          <div class="chip-row">
            <button class="chip active" data-risk="all">全部</button>
            <button class="chip" data-risk="low">低</button>
            <button class="chip" data-risk="medium">中</button>
            <button class="chip" data-risk="high">高</button>
          </div>
        </div>
      </section>

      <section class="panel rules">
        <div class="rules-head">
          <div class="rules-title">清理规则</div>
          <div class="rules-meta" id="ruleCount">0 条规则</div>
        </div>
        <div class="rules-list" id="rulesList"></div>
      </section>

      <section class="panel insights">
        <div class="insight-title">空间分布</div>
        <div class="bar-chart" id="spaceChart">
          <div class="bar" style="--w: 55%">临时文件</div>
          <div class="bar" style="--w: 35%">缓存</div>
          <div class="bar" style="--w: 20%">日志</div>
        </div>
      </section>
    </main>

    <div class="modal hidden" id="analysisModal">
      <div class="modal-card">
        <button class="modal-close" id="analysisClose">✕</button>
        <div class="modal-title">清理分析</div>
        <div class="modal-summary">
          <div class="summary-stat">
            <div class="stat-label">总计已清理</div>
            <div class="stat-value" id="analysisTotal">0 GB</div>
          </div>
          <div class="summary-stat">
            <div class="stat-label">已清理文件</div>
            <div class="stat-value" id="analysisFiles">0</div>
          </div>
        </div>
        <div class="modal-grid">
          <div>
            <div class="section-title">按类别</div>
            <div class="bucket-list" id="analysisByCategory"></div>
          </div>
          <div>
            <div class="section-title">按磁盘</div>
            <div class="bucket-list" id="analysisByDrive"></div>
          </div>
        </div>
        <div class="section-title">已清理项目</div>
        <div class="bucket-list" id="analysisItems"></div>
        <label class="toggle">
          <input type="checkbox" id="analysisToggle" />
          <span>清理后显示分析</span>
        </label>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
